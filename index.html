<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculus</title>
</head>
<body>
    <section>
        <h1>Calculus</h1>

        <div class="difficulty_container visible" >
            <button value="1" class="btn difficulty">Facile</button>
            <button value="2" class="btn difficulty">Moyen</button>
            <button value="3" class="btn difficulty">Difficile</button>
        </div>

        <div class="tuto_container">
            <h3>Tuto</h3>
            <ul>
                <li>Résolvez le calcul en cliquant sur la bonne réponse.</li>
                <li>Le vert indique la bonne réponse.</li>
                <li>Le rouge indique la mauvaise réponse.</li>
            </ul>

            <button class="btn start">Démarrer</button>
        </div>

        <div class="game_container">
            <h2 id="question_content">Question...</h2>

            <ul id="propositions_container">
                <li class="proposition">A</li>
                <li class="proposition">B</li>
                <li class="proposition">C</li>
                <li class="proposition">D</li>
            </ul>

            <div class="score_container">
                <p>Score: <span id="score_content">0</span></p>
                <p>Question : <span id="count_content"></span>/10</p>
            </div>
        </div>

        <div class="final_container">
            <p>Ton score final est de <span id="final_score"></span>/10</p>
            <button id="restart" class="btn restart">Rejouer ?</button>
        </div>



    </section>
    

    <script src="script.js"></script>
</body>
</html>
